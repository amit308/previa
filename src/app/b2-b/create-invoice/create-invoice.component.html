<div class="country-container mt-3">
  <div class="container-fluid">
    <div class="card card-custom example example-compact gutter-b mt-2">
      <div class="card-header">
        <div class="row mt-2">
          <h2>Create Invoice</h2>

          <!-- <div class="card-header"> -->

          <div class="col md-12 ">
            <input class="createinvoice-date mr-2" type="text" ngxDaterangepickerMd placeholder="Select Date Range"
              [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY'}" [(ngModel)]="invoiveCreatedDate" [ranges]="ranges"
              [showCustomRangeLabel]="true" [showCancel]="true" />
            <mat-icon matDatepickerToggleIcon (click)="clearDate()" class="clear-icon">clear</mat-icon>

            <!-- </div> -->

            <!-- <div class="col-md-3 mt-1"> -->
            <select class="selectInvoice mr-2" [(ngModel)]="selectedOrganization">
              <option hidden value="" selected disabled>
                Select Organization
              </option>
              <option *ngFor="let subInfo of subDivisions" [value]="subInfo._id">
                {{ subInfo?.name }}
              </option>
            </select>
            <!-- </div> -->

            <button class="action-btn mr-2" (click)="submit()">Submit</button>
            <button class="action-btn mr-2" (click)="createInvoice()" [disabled]="tests.length == 0">Create
              Invoice</button>

          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive example-container mat-elevation-z8 mt-2">

          <table class="table table-hover">
            <thead>
              <tr class="text-center">
                <th>S.NO</th>
                <th>Test</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let test of tests;let i= index">
                <td>{{i+1}}</td>
                <td>{{test?.test}}</td>
                <td>{{test?.quantity}}</td>
                <td>{{test?.price | currency:'INR'}}</td>
              </tr>
            </tbody>
          </table>
          <div style="border-bottom: 1px solid #ced4da; margin-top: -12px">
          </div>
          <!-- pagination div starts from here -->
          <span *ngIf="totalAmount > 0"> TotalAmount : {{totalAmount || 0 | currency:'INR'}}</span>
          <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
          </mat-paginator>
          <!-- pagination div ends here -->
          <!-- </div> -->
        </div>
      </div>
      <!-- </div> -->
    </div>
    <button class="action-btn mt-2 ml-2" (click)="backToList()">Back</button>
  </div>

</div>

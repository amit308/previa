<div class="country-container mt-3">
    <div class="container-fluid">
      <div class="card card-custom example example-compact gutter-b">
        <div class="card-header">
          <div class="card-title">
            <h2 class="card-label">MANAGER</h2>
          </div>
          <div class="card-toolbar">
            <div class="example-tools justify-content-centerr">
              <button (click)="addManager()" class="btn btnGroup">
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- <div class="mx-auto" *ngIf="frontOfficeDetails?.length === 0">No Data Found</div> -->
            <div class="table-responsive example-container mat-elevation-z8" >
                <table class="table table-hover text-center">
                   <thead>
                       <tr>
                           <th >S.No
                           </th>
                           <th >Name
                           </th>
                           <th >Email
                           </th>
                           <th>Mobile
                            </th>
                           <th  >Sub Division
                           </th>
                            <th  >Organization
                              </th>
                           <th>Action</th>
                           <th>Password</th>
                       </tr>
                   </thead> 
                   <tbody>
                       <tr >
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td>
                            <mat-icon >edit</mat-icon>
                            <mat-icon class="delete_icon_color">delete</mat-icon>
                           </td>
                           <td>
                            <button  class="btn btnGroup">Resend</button>
                          </td>
                       </tr>
                   </tbody>
                </table>
                <div style="border-bottom: 1px solid #ced4da ; margin-top: -12px;" ></div>
                 <!-- pagination div starts from here -->
                <mat-paginator [length]="length" 
                              [pageSize]="pageSize" 
                              [pageSizeOptions]="pageSizeOptions" 
                             >
                </mat-paginator>
              
          <!-- pagination div ends here -->
            </div>
        </div>
        </div>
    </div>
  </div>

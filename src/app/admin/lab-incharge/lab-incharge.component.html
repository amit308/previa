<div class="country-container mt-3">
  <div class="container-fluid">
    <div class="card card-custom example example-compact gutter-b">
      <div class="card-header">
        <div class="card-title">
          <h2 class="card-label">LAB INCHARGE</h2>
        </div>
        <div class="card-toolbar">
          <div class="example-tools justify-content-centerr">
            <button (click)="addLabIncharge()" class="btn btnGroup">
              Add
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="mx-auto" *ngIf="labInchargeDetails?.length === 0">No Data Found</div>
        <div class="table-responsive example-container mat-elevation-z8" *ngIf="labInchargeDetails?.length > 0">
          <table class="table table-hover text-center">
            <thead>
              <tr>
                <th (click)="sortEvent('firstName')">S.No
                  <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'firstName'"></i>
                  <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'firstName'"></i>
                </th>
                <th (click)="sortEvent('name')">Name
                  <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'name'"></i>
                  <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'name'"></i>
                </th>
                <th (click)="sortEvent('emailAddress')">Email
                  <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'emailAddress'"></i>
                  <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'emailAddress'"></i>
                </th>
                <th (click)="sortEvent('mobileNumber')">Mobile
                  <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'mobileNumber'"></i>
                  <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'mobileNumber'"></i>
                </th>
                <th (click)="sortEvent('subdivision')">Organization
                  <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'subdivision'"></i>
                  <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'subdivision'"></i>
                </th>
               
                <th (click)="sortEvent('department.name')">Department
                  <i class="fa fa-chevron-up" *ngIf="sortDirection === 'ASC' && sortvalue === 'department.name'"></i>
                  <i class="fa fa-chevron-down" *ngIf="sortDirection === 'DASC' && sortvalue === 'department.name'"></i>
                </th>
               
                <th>Action</th>
                <th>Password</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of labInchargeDetails ; let i=index">
                <td>{{ i + pageEvent?.pageIndex * pageEvent?.pageSize + 1 }}</td>
                <td>{{ item.name | titlecase}}</td>
                <td>{{ item.emailAddress }}</td>
                <td>{{ item.mobileNumber }}</td>
                <td>{{ item.subdivisionInfo?.name }}</td>
                <td><span *ngFor="let departmentItem of item?.department">{{departmentItem?.name}} ,</span></td>
                <td>
                  <mat-icon (click)="editLabIncharge(item)">edit</mat-icon>
                  <mat-icon class="delete_icon_color" (click)="deleteLabIncharge(item)">delete</mat-icon>
                </td>
                <td>
                  <button (click)="resendPassword(item)" class="btn btnGroup">Resend</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div style="border-bottom: 1px solid #ced4da ; margin-top: -12px;"></div>



          <!-- pagination div starts from here -->
          <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="onPageEvent($event)">
          </mat-paginator>

          <!-- pagination div ends here -->
        </div>
      </div>
    </div>
  </div>
</div>
